<div class="container">
  <h1>Product List</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Product Code</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsList">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency : "INR" }}</td>
        <td>{{ product.productCode }}</td>

        <td>
          <button (click)="goToDetailsPage(product.id)">view Details</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
